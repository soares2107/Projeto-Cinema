<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Sess√µes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">üé¨ Cinema</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="cadastro-filmes.html">Cadastro de Filmes</a></li>
          <li class="nav-item"><a class="nav-link" href="cadastro-salas.html">Cadastro de Salas</a></li>
          <li class="nav-item"><a class="nav-link active" href="cadastro-sessoes.html">Cadastro de Sess√µes</a></li>
          <li class="nav-item"><a class="nav-link" href="venda-ingressos.html">Venda de Ingressos</a></li>
          <li class="nav-item"><a class="nav-link" href="sessoes.html">Sess√µes Dispon√≠veis</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conte√∫do -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Cadastro de Sess√µes</h5>
          </div>
          <div class="card-body">
            <div id="alerta" class="alert alert-success d-none" role="alert">
              Sess√£o cadastrada com sucesso!
            </div>
            <form id="form-sessao">
              <div class="mb-3">
                <label for="filme" class="form-label">Filme</label>
                <select class="form-select" id="filme" required>
                  <option value="">Selecione um filme</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="sala" class="form-label">Sala</label>
                <select class="form-select" id="sala" required>
                  <option value="">Selecione uma sala</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="dataHora" class="form-label">Data e Hora</label>
                <input type="datetime-local" class="form-control" id="dataHora" required />
              </div>
              <div class="mb-3">
                <label for="preco" class="form-label">Pre√ßo</label>
                <input type="number" step="0.01" class="form-control" id="preco" required />
              </div>
              <div class="mb-3">
                <label for="idioma" class="form-label">Idioma</label>
                <select class="form-select" id="idioma" required>
                  <option value="">Selecione</option>
                  <option>Dublado</option>
                  <option>Legendado</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="formato" class="form-label">Formato</label>
                <select class="form-select" id="formato" required>
                  <option value="">Selecione</option>
                  <option>2D</option>
                  <option>3D</option>
                  <option>IMAX</option>
                </select>
              </div>
              <div class="text-end">
                <button type="submit" class="btn btn-success">Salvar Sess√£o</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    // Carregar filmes e salas do localStorage
    function carregarOpcoes() {
      const filmes = JSON.parse(localStorage.getItem('filmes') || '[]');
      const salas = JSON.parse(localStorage.getItem('salas') || '[]');

      const selectFilme = document.getElementById('filme');
      filmes.forEach((filme, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = filme.titulo;
        selectFilme.appendChild(option);
      });

      const selectSala = document.getElementById('sala');
      salas.forEach((sala, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = sala.nome;
        selectSala.appendChild(option);
      });
    }

    // Salvar sess√£o
    document.getElementById('form-sessao').addEventListener('submit', function (e) {
      e.preventDefault();

      const sessao = {
        filmeIndex: document.getElementById('filme').value,
        salaIndex: document.getElementById('sala').value,
        dataHora: document.getElementById('dataHora').value,
        preco: parseFloat(document.getElementById('preco').value),
        idioma: document.getElementById('idioma').value,
        formato: document.getElementById('formato').value
      };

      const sessoes = JSON.parse(localStorage.getItem('sessoes') || '[]');
      sessoes.push(sessao);
      localStorage.setItem('sessoes', JSON.stringify(sessoes));

      document.getElementById('alerta').classList.remove('d-none');
      document.getElementById('form-sessao').reset();

      setTimeout(() => {
        document.getElementById('alerta').classList.add('d-none');
      }, 3000);
    });

    window.onload = carregarOpcoes;
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
