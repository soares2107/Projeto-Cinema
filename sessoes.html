<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sess√µes Dispon√≠veis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">üé¨ Cinema</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="cadastro-filmes.html">Cadastro de Filmes</a></li>
          <li class="nav-item"><a class="nav-link" href="cadastro-salas.html">Cadastro de Salas</a></li>
          <li class="nav-item"><a class="nav-link" href="cadastro-sessoes.html">Cadastro de Sess√µes</a></li>
          <li class="nav-item"><a class="nav-link" href="venda-ingressos.html">Venda de Ingressos</a></li>
          <li class="nav-item"><a class="nav-link active" href="sessoes.html">Sess√µes Dispon√≠veis</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conte√∫do -->
  <div class="container">
    <h3 class="mb-4 text-center">Sess√µes Dispon√≠veis</h3>
    <div class="row" id="lista-sessoes"></div>
  </div>

  <!-- Script -->
  <script>
    const sessoes = JSON.parse(localStorage.getItem('sessoes') || '[]');
    const filmes = JSON.parse(localStorage.getItem('filmes') || '[]');
    const salas = JSON.parse(localStorage.getItem('salas') || '[]');

    const container = document.getElementById('lista-sessoes');

    sessoes.forEach((sessao, index) => {
      const filme = filmes[sessao.filmeIndex];
      const sala = salas[sessao.salaIndex];

      const card = document.createElement('div');
      card.className = 'col-md-6 col-lg-4 mb-4';

      card.innerHTML = `
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">${filme?.titulo || 'Filme n√£o encontrado'}</h5>
            <p class="card-text"><strong>Sala:</strong> ${sala?.nome || 'N/A'}</p>
            <p class="card-text"><strong>Data e Hora:</strong> ${new Date(sessao.dataHora).toLocaleString()}</p>
            <p class="card-text"><strong>Pre√ßo:</strong> R$ ${sessao.preco.toFixed(2)}</p>
            <p class="card-text"><strong>Idioma:</strong> ${sessao.idioma} | <strong>Formato:</strong> ${sessao.formato}</p>
          </div>
          <div class="card-footer text-end">
            <a href="venda-ingressos.html?sessao=${index}" class="btn btn-primary">Comprar Ingresso</a>
          </div>
        </div>
      `;

      container.appendChild(card);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
